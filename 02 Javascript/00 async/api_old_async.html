<html lang="cs">

        <meta charset="UTF-8" />

        <title>Document</title>

    <body>
        <script>
            // práce s api starším způsobem
            // fetchni data
            // až se provede zpracuj odpověď na json
            // až se provede vypiš zpracovanou odpověď do konzole
            // popřípadě zachyť chybu a vypiš ji
            // jelikož se jedná o asynchronní operaci, do konzole se vypíše 1, pak 2 a pak teprv výslsedek z API

            console.log("1")
            fetch("https://catfact.ninja/fact")
                .then((response) => {
                    return response.json()
                })
                .then((data) => {
                    console.log("Tohle jsou data", data)
                })
                .catch((error) => {
                    console.log("Někde je chyba", error)
                })
            console.log("2")
        </script>
